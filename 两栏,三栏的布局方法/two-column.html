<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局1</title>
    <style>
        #left {
            width: 30%;
            height: 100%;
            float: left;
            background-color: chartreuse;
        }

        #right {
            width: 70%;
            height: 100%;
            float: right;
            background-color: chocolate;
        }

        #contain {
            width: 100%;
            height: 500px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="contain">
        <div id="left">左侧</div>
        <div id="right">右侧</div>
    </div>

</body>

</html>
