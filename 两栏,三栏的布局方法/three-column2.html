<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局2</title>
    <style>
        #contain {
            border: 1px dashed red;
            display: flex;
            align-items: flex-start;
            padding: 10px 20px;
        }

        #left {
            flex: none;
            width: 120px;
            border: 5px solid #ddd;
        }

        #content {
            border: 5px solid #ddd;
            margin-left: 20px;
            flex: auto;
        }

        #right {
            border: 5px solid #ddd;
            width: 120px;
            flex: none;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="contain">
        <div id="left">左侧</div>
        <div id="content">中间</div>
        <div id="right">右侧</div>
    </div>
</body>

</html>
